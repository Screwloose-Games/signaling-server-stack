name: EsLint

on:
  push:
    branches: [ $default-branch, $protected-branch ]
  pull_request:
    branches: [ $default-branch, $protected-branch ]

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Eslint
        run: npm run lint


